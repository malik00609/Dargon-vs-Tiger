<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon & Tiger Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .dashboard {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.1);
      padding: 15px 30px;
      border-radius: 12px;
    }
    .game-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 650px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      flex-wrap: wrap;
    }
    .image-box {
      width: 100px;
      text-align: center;
    }
    .image-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000080;
    }
    .center-box {
      width: 300px;
      text-align: center;
      margin: 10px 0;
    }
    .timer {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00ffcc;
    }
    .result-text {
      font-size: 24px;
      font-weight: bold;
      color: yellow;
    }
    .result-image {
      margin-top: 10px;
      width: 120px;
      height: auto;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="dashboard">üêâ Dragon & Tiger Prediction üêØ</div>

  <div class="game-container">
    <!-- Left Dragon Static -->
    <div class="image-box">
      <img src="https://i.ibb.co/JCBp6Qj/dragon.png" alt="Dragon">
    </div>

    <!-- Center Result -->
    <div class="center-box">
      <div class="timer">Next Result in: <span id="countdown">16</span>s</div>
      <div class="result-text" id="result">Waiting...</div>
      <img id="resultImg" class="result-image" src="" alt="Result Image">
    </div>

    <!-- Right Tiger Static -->
    <div class="image-box">
      <img src="https://i.ibb.co/vjQ0cMS/tiger.png" alt="Tiger">
    </div>
  </div>

  <script>
    const predictions = [
      "Dragon", "Tiger", "Dragon", "Dragon", "Tiger", "Dragon",
      "Tiger", "Tiger", "Tiger", "Dragon", "Dragon", "Tiger", "Dragon"
    ];

    let countdown = 16;
    let index = 0;

    const countdownEl = document.getElementById("countdown");
    const resultEl = document.getElementById("result");
    const resultImg = document.getElementById("resultImg");

    function showResult(type) {
      if (type === "Dragon") {
        resultEl.textContent = "üêâ Dragon";
        resultImg.src = "https://i.ibb.co/JCBp6Qj/dragon.png";
      } else {
        resultEl.textContent = "üêØ Tiger";
        resultImg.src = "https://i.ibb.co/vjQ0cMS/tiger.png";
      }
      resultImg.style.display = "block";
    }

    function startTimer() {
      setInterval(() => {
        countdownEl.textContent = countdown;
        countdown--;

        if (countdown < 0) {
          if (index >= predictions.length) {
            index = 0; // Start again from beginning
          }

          const result = predictions[index];
          showResult(result);
          index++;

          countdown = 16;
        }
      }, 1000);
    }

    // Start the infinite prediction loop
    startTimer();
  </script>
</body>
</html>
